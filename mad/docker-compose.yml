services:
  mihomo:
    image: metacubex/mihomo
    container_name: mihomo
    networks:
      macvlan:
        ipv4_address: 192.168.88.8
    volumes:
      - /opt/mad/mihomo:/root/.config/mihomo/
    privileged: true
    #    devices:
    #      - /dev/net/tun
    restart: always
    #    cap_add:
    #      - NET_ADMIN
    sysctls:
      - net.ipv4.ip_forward=1

  adguardHome:
    image: adguard/adguardhome
    container_name: adguardHome
    networks:
      macvlan:
        ipv4_address: 192.168.88.9
    volumes:
      - /opt/mad/adguardhome/conf:/opt/adguardhome/conf
      - /opt/mad/adguardhome/work:/opt/adguardhome/work
    privileged: true
    restart: always

  mosdns:
    image: irinesistiana/mosdns:latest
    container_name: mosdns
    networks:
      macvlan:
        ipv4_address: 192.168.88.10
    volumes:
      - /opt/mad/mosdns/etc/mosdns:/etc/mosdns
      - /opt/mad/mosdns/var/mosdns:/var/mosdns
    privileged: true
    restart: always

networks:
  macvlan:
    driver: macvlan
    driver_opts:
      parent: enp1s0
      macvlan_mode: bridge
    ipam:
      config:
        - subnet: 192.168.88.0/24
          gateway: 192.168.88.254