mixed-port: 7890
redir-port: 7892
allow-lan: true
mode: Rule
log-level: info
external-controller: :9093
external-ui: dashboard
ipv6: false

profile:
  store-selected: false
  store-fake-ip: true
tun:
  enable: true
  stack: system

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  default-nameserver:
    - 192.168.88.254
  nameserver:
    - tls://dns.rubyfish.cn:853
    - tls://1.0.0.1:853
    - tls://dns.google:85
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 0.0.0.0/8
      - 10.0.0.0/8
      - 100.64.0.0/10
      - 127.0.0.0/8
      - 169.254.0.0/16
      - 172.16.0.0/12
      - 192.0.0.0/24
      - 192.0.2.0/24
      - 192.88.99.0/24
      - 192.168.0.0/16
      - 198.18.0.0/15
      - 198.51.100.0/24
      - 203.0.113.0/24
      - 224.0.0.0/4
      - 240.0.0.0/4
      - 255.255.255.255/32
    domain:
      - "+.google.com"
      - "+.facebook.com"
      - "+.youtube.com"
      - "+.githubusercontent.com"
      - "+.googlevideo.com"

proxies:
  - name: us
    type: vmess
    server: xx.xx.xx.xx
    port: 443
    uuid: 83333333-3333-3333-3333-333333333333
    alterId: 64
    cipher: auto
    udp: true
    tls: true
    network: ws
    servername: xx.xx.xx.xx
    ws-opts:
      path: "/"
      headers:
        Host: xx.xx.xx.xx

proxy-groups:
  - name: 所有节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 500
    proxies:
      - us
  - name: 自动选择
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - us
  - name: 节点选择
    type: select
    proxies:
      - us
      - DIRECT
  - name: PROXY
    type: select
    proxies:
      - us

rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400

  icloud:
    type: http
